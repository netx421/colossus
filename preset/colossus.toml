[window]
dimensions = { columns = 80, lines = 24 }
dynamic_title = false
title = "COLOSSUS â€” TELEHACK NODE INTERFACE"

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
size = 11.0

[colors.primary]
background = "#000000"
foreground = "#FFBF40"   # bright amber

[colors.cursor]
text   = "#000000"
cursor = "#FFD060"

[colors.normal]
black   = "#000000"
red     = "#FF7A3C"
green   = "#C6FF8A"
yellow  = "#FFBF40"
blue    = "#7A8FFF"
magenta = "#FF7FD1"
cyan    = "#7FE0FF"
white   = "#FFE6A8"

[colors.bright]
black   = "#444444"
red     = "#FF9960"
green   = "#D8FFAA"
yellow  = "#FFD060"
blue    = "#A0B5FF"
magenta = "#FF9FE0"
cyan    = "#A0ECFF"
white   = "#FFF5D0"

[scrolling]
history = 10000
multiplier = 3

[terminal]
# Bootstrap bash that expands $COLOSSUS_RC_FILE, then execs into an
# interactive bash using COLOSSUS rc file.
shell = { program = "/bin/bash", args = ["--rcfile", "$COLOSSUS_RC_FILE"] }



